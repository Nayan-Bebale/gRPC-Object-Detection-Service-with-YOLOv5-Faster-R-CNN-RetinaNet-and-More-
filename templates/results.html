<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detection Results</title>
</head>
<body>
    <h1>Object Detection Results</h1>

    <h2>Detected Objects:</h2>
    <ul>
        {% for obj in objects %}
        <li>{{ obj.label }} - Confidence: {{ obj.confidence }}</li>
        {% endfor %}
    </ul>

    <ul>
        <li>Accuracy: {{accuracy}}</li>
        <li>Energy Efficiency {{energy_efficiency}}</li>
        <li>Latency Time{{latency_time}}</li>
    </ul>

    <img src="{{result_image}}" alt="Image check" >

    <a href="/">Try again</a>
</body>
</html>
